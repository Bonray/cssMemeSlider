<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div class="slider-upper">
      <figure class="slider-wrapper">
        <div class="slide slide--1">
          <img src="./assets/img/1.jpg" alt="Meme-1">
        </div>
        <div class="slide slide--2">
          <img src="./assets/img/2.jpg" alt="Meme-2">
        </div>
        <div class="slide slide--3">
          <img src="./assets/img/3.jpg" alt="Meme-3">
        </div>
        <div class="slide slide--4">
          <img src="./assets/img/4.jpg" alt="Meme-4">
        </div>
        <div class="slide slide--5">
          <img src="./assets/img/5.jpg" alt="Meme-5">
        </div>
      </figure>
    </div>
    <div class="slider-lower">
      <div class="desc">
        <figcaption class="desc__text desc__text--1">Stick to your diet folks!</figcaption>
        <figcaption class="desc__text desc__text--2">Seems legit</figcaption>
        <figcaption class="desc__text desc__text--3">Let me just whine about it</figcaption>
        <figcaption class="desc__text desc__text--4">Still enjoy like it's my first time</figcaption>
        <figcaption class="desc__text desc__text--5">Sometimes reality CANNOT be whatever I want</figcaption>
      </div>
      <div class="pagination">
        <label class="pagination__bullet pagination__bullet--1" for="slide1"></label>
        <label class="pagination__bullet pagination__bullet--2" for="slide2"></label>
        <label class="pagination__bullet pagination__bullet--3" for="slide3"></label>
        <label class="pagination__bullet pagination__bullet--4" for="slide4"></label>
        <label class="pagination__bullet pagination__bullet--5" for="slide5"></label>
     </div>
    </div>
 </div>
</body>
</html>
